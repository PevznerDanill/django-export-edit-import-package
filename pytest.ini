[tool:pytest]
DJANGO_SETTINGS_MODULE = tests.conftest
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --reuse-db
markers =
    django_db: Tests that require database access
    slow: Tests that are slower to run
testpaths = tests
